<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Link style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Vue - dischi</title>
</head>

<body>
    <div id="root">
        <!--// Header section -->
        <header class="bg-light-blue">
            <div class="container">
                <img id="logo" src="images/logo.png" alt="logo">
            </div>
        </header>
        <!--// Main section -->
        <main>
            <section>
                <!-- CARD SECTION -->
                <ul class="card-section">
                    <!--* Card -->
                    <li class="card" v-for="card in cards">
                        <img class="poster" :src="card.poster" :alt="card.title">
                        <h2 class="title text-uppercase text-white">{{card.title}}</h2>
                        <address class="author text-capitalize text-normal text-grey">{{card.author}}</address>
                        <time class="year text-grey">{{card.year}}</time>
                    </li>
                </ul>
            </section>
        </main>
    </div>

    <!-- Link js -->
    <script src="js/script.js"></script>

</body>

</html>
